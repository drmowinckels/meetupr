query eventComment(
  $id: ID!,
  $offset: Int = 0,
  $limit: Int = 1000
) {
  event(id: $id) {
    comments(offset: $offset, limit: $limit) {
      totalCount
      edges {
        node {
          id
          text
          created
          likeCount
          member {
            id
            name
          }
          link
          << extra_graphql >>
        }
      }
    }
  }
}