query keywordSearch(
  $query: String!
  $lat: Float = 0
  $lon: Float = 0
  $radius: Int = 100000000
  $first: Int = 50
  $cursor: String
) {
  keywordSearch(
    input: { first: $first, after: $cursor }
    filter: {
      query: $query
      lat: $lat
      lon: $lon
      radius: $radius
      source: [GROUPS]
    }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    count
    edges {
      node {
        result {
          ... on Group {
            id
            name
            urlname
            link
            description
            city
            state
            country
            isPrivate
            stats {
              memberCounts {
                all
              }
            }
            foundedDate
          }
        }
      }
    }
  }
}