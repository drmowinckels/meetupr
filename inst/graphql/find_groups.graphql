query keywordSearch(
  $topicCategoryId: Int = null
  $searchSources: [SearchSources!]! = [GROUPS]
  $query: String!
  $lat: Float = 0
  $lon: Float = 0
  $radius: Int = 100000000
  $first: Int = 1000
  $cursor: String
) {
  groupSearch(
    input: { first: $first, after: $cursor }
    filter: {
      query: $query
      latitude: $lat
      longitude: $lon
      radius: $radius
      topicCategoryId: $topicCategoryId
      source: $searchSources
    }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      node {
        result {
          ... on Group {
            id
            name
            urlname
            latitude
            longitude
            city
            state
            country
            membershipMetadata {
              status
            }
            memberships {
              totalCount
            }
            foundedDate
            timezone
            joinMode
            who: customMemberLabel
            isPrivate
            activeTopics {
              id
              name
            }
          }
        }
      }
    }
  }
}

