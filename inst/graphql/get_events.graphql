query singleEvent(
  $urlname: String!
  $cursorUpcoming: String
  $cursorPast: String
  $cursorDraft: String
  $queryUpcoming: Boolean = true
  $queryPast: Boolean = true
  $queryDraft: Boolean = true
  $firstUpcoming: Int = 10000
  $firstPast: Int = 10000
  $firstDraft: Int = 10000
) {
  groupByUrlname(urlname: $urlname) {
    id
    upcomingEvents: upcomingEvents(input: { first: $firstUpcoming, after: $cursorUpcoming })
      @include(if: $queryUpcoming) {
      pageInfo {
        ...pageInfos
      }
      count
      edges {
        cursor
        node {
          ...eventFields
        }
      }
    }
    pastEvents: pastEvents(input: { first: $firstPast, after: $cursorPast })
      @include(if: $queryPast) {
      pageInfo {
        ...pageInfos
      }
      count
      edges {
        cursor
        node {
          ...eventFields
        }
      }
    }
    draftEvents: draftEvents(input: { first: $firstDraft, after: $cursorDraft })
      @include(if: $queryDraft) {
      pageInfo {
        ...pageInfos
      }
      count
      edges {
        cursor
        node {
          ...eventFields
        }
      }
    }
  }
}

fragment pageInfos on PageInfo {
  hasNextPage
  endCursor
}

fragment eventFields on Event {
  id
  title
  eventUrl
  createdAt
  status
  dateTime
  duration
  description
  eventType
  going
  waiting
  venue {
    id
    lat
    lng
    name
    address
    city
    state
    postalCode
    country
  }
  << extra_graphql >>
}