query singleEvent(
  $urlname: String!
  $cursor: String
  $query: Boolean = true
  $first: Int = 10000
) {
  groupByUrlname(urlname: $urlname) {
    id
    events(input: { first: $first, after: $cursor }) @include(if: $query) {
      pageInfo {
        ...pageInfos
      }
      totalCount
      edges {
        cursor
        node {
          ...eventFields
        }
      }
    }
  }
}
fragment pageInfos on PageInfo {
  hasNextPage
  endCursor
}

fragment eventFields on Event {
  id
  title
  eventUrl
  createdAt
  status
  dateTime
  duration
  attending {
    totalCount
  }
  ticket {
    quantity
  }
  description
  venue {
    id
    latitude
    longitude
    name
    address
    city
    state
    postalCode
    country
  }
}

