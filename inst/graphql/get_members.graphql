query members(
  $urlname: String!
  $after: String
  $first: Int = 200
) {
  groupByUrlname(urlname: $urlname) {
    id
    name
    memberships(after: $after, first: $first) {
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
      edges {
        node {
          id
          name
          memberUrl
          memberPhoto {
            baseUrl
          }
        }
        metadata {
          status
          role
        }
      }
    }
    << extra_graphql >>
  }
}