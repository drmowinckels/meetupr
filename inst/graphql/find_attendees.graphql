query eventAttendee(
  $id: ID!,
  $first: Int = 1000,
  $cursor: String
  ) {
  event(id: $id) {
    id
    title
    dateTime
    rsvps(input:{after: $cursor, first: $first}) {
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
      edges {
        node {
          member {
            id
            name
            bio
            memberUrl
            photo {
              baseUrl
            }
            joinedDate
            timezone
            organizedGroupCount
            << extra_graphql >>
          }
        }
      }
    }
  }
}

